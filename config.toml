baseURL = "https://daniel-furman.github.io/"
disableKinds = ["taxonomy", "term"]
enableEmoji = true
googleAnalytics = "" # add your tracking id
theme = "researcher"
pygmentsUseClasses = true
title = "Daniel Furman"

[params]
author = "Daniel Furman"
description = "Daniel Furman's Portfolio and Blog"
favicon = "favicon.ico" # path to a .ico to use as favicon
#logo = "favicon.ico" # url or path to a logo to put in the header
math = true # enable KaTeX (https://katex.org/) globally

[params.footer]
text = "By Daniel Furman"
[params.style] # appearance options (can be omitted)
avatarSize = "120px"
colorBlack = "#222222"
colorRed = "#3f51b5"
fontFamily = "Inconsolata"
pageWidth = "750px"

